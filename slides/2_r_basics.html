# R as a calculator












- Addition: +

- Subtraction: -

- Multiplication: *

- Division: /

- Exponentiation: ^

--

Put the following to the console in Rstudio


```r
(3+4)^2 - 3^4 - 1/2 - 3*4
```

```
## [1] -44.5
```

# Data structures in R

|    | Homogeneous | Heterogeneous |
|----|-------------|---------------|
| 1d | Vector      | List          |
| 2d | Matrix      | Data Frame    |
| nd | Array       |               |

# Vector

- Numeric vectors

```r
x &lt;- c(2,3,4,5,6)
x
```

```
## [1] 2 3 4 5 6
```

- Use `&lt;-` to assign *something* to a variable/an object

---
# Vector

- Character vectors

```r
x &lt;-  c("Monday", "Tuesday", "Wednesday", "Thursday", "Friday")
x
```

```
## [1] "Monday"    "Tuesday"   "Wednesday" "Thursday"  "Friday"
```

--

- Logical vectors


```r
x &lt;- c(TRUE, FALSE, TRUE)
sum(x)
```

```
## [1] 2
```

---
# Operations on Numeric Vectors

- Operations on Vectors are **element-to-element**

- You can add, subtract, multiply, and divide vectors

--


```r
x &lt;- c(2, 3, 4, 5, 6)
y &lt;- c(1, 0, 0, 0, 99)
x+y
```

```
## [1]   3   3   4   5 105
```

```r
x-y
```

```
## [1]   1   3   4   5 -93
```

```r
x*y
```

```
## [1]   2   0   0   0 594
```



---

- Rewrite `\(S\)`:

$$
S = 1+\frac{1}{2^2}+\frac{1}{3^2}+\frac{1}{4^2}+\frac{1}{5^2}+...
$$
--

```r
n &lt;-  1000
x &lt;-  c(1:n)
sum(1/x^2)
```

```
