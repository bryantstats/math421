# Combine multiple graphs with the same aes

---

```r
library(tidyverse)
library(knitr)
library(ggplot2)
df &lt;- read_csv('../data/titanic.csv')
df &lt;- df %&gt;% 
  mutate(Survived = as.character(Survived),
         Pclass = as.character(Pclass))
```

---

```r
df %&gt;% ggplot()+ 
  geom_point(mapping=aes(x=Age, y=Fare))
```

![](7_viz_titanic_files/figure-html/unnamed-chunk-2-1.png)&lt;!-- --&gt;

```r

# geom_bar vs. geom_col
---
**geom_bar for one categorical variable**

```r
df %&gt;% ggplot()+ 
  geom_bar(mapping=aes(x=Pclass))
```

![](7_viz_titanic_files/figure-html/unnamed-chunk-8-1.png)&lt;!-- --&gt;

---
**geom_col for one categorical variable and one continuous variable**

```r
df %&gt;% group_by(Pclass) %&gt;% 
  summarise(average_age=mean(Age, na.rm=TRUE)) %&gt;% 
  ggplot()+ 
  geom_col(mapping=aes(x=Pclass, y=average_age))
```

![](7_viz_titanic_files/figure-html/unnamed-chunk-9-1.png)&lt;!-- --&gt;

---
class: inverse, middle, center
# Labels/Title

---


```r
df %&gt;% 
  group_by(Pclass, Sex) %&gt;% 
  summarise(average_age=mean(Age, na.rm=TRUE)) %&gt;% 
  ggplot()+ 
  geom_col(mapping=aes(x=Pclass, 
                       y=average_age, 
                       fill=Sex), 
           position = 'dodge')+
  labs(x='Class in the Titanic', 
       y = 'Average Age', 
       fill='Gender', 
       title = 'Average Age of Passenger by Class and Gender', 
       caption = 'The higher the class, the younger the passengers.')
```

# More Themes

- https://ggplot2.tidyverse.org/reference/ggtheme.html

---
**`ggthemes` package**


```r
df %&gt;% ggplot()+ 
  geom_point(mapping=aes(x=Age, y=Fare, color=Survived))+
  facet_wrap(~Sex)
```

![](7_viz_titanic_files/figure-html/unnamed-chunk-15-1.png)&lt;!-- --&gt;

---
**`ggthemes` package**


```r
library(ggthemes)
df %&gt;% ggplot()+ 
  geom_point(mapping=aes(x=Age, y=Fare, color=Survived))+
  facet_wrap(~Sex)+
  scale_color_stata()
```

![](7_viz_titanic_files/figure-html/unnamed-chunk-16-1.png)&lt;!-- --&gt;

---
**Save plots**

```r
gg &lt;- df %&gt;% ggplot()+ 
    geom_bar(mapping=aes(x=Sex, fill=Survived))+
  theme_dark()
ggsave(filename = 'abc.png', plot = gg)
```
