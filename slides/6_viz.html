# Visualization - Aesthetic Mapping

---

class: inverse, middle, center











---
# A visualization:

--

- is a geometry object (a geom)

--

- whose aesthetics

--

- represents variables

--

- from a data set


---
# Aesthetics mean

--

- “something you can see”. 

--

Examples include:

- position (i.e., on the x and y axes)
- color (“outside” color)
- fill (“inside” color)
- shape (of points)
- size

---
# Aesthetics Mapping

--

- map

--

- variables

--

- to aesthetics

---
class: inverse, middle, center
# Examples

---



```r
library(tidyverse)
library(knitr)    # For knitting document and include_graphics function
df &lt;- read_csv('https://covidtracking.com/data/download/all-states-history.csv')
library(lubridate)

df &lt;- df %&gt;% 
    filter(positiveIncrease&gt;0) %&gt;% 
    mutate(year = year(date),
           quarters = quarters(date),
           month = month(date),
           day = wday(date),
           day_type = case_when(day &lt; 6 ~ 'weekday',
                                TRUE~'weekend'))
```


---

```r
df %&gt;% filter(state=='RI'|state=='MA') %&gt;% ggplot()+
  geom_point(mapping = aes(x = date, 
                           y = positiveIncrease, 
                           color = state))
```

# Aesthetic of a geom

- A geom has its list of own aesthetics

- Use `?geom_point()` to check for the list of `geom_point`

- Some aesthetics are required, some are not

# Common Visualization Practices

---
# One Continuous Variable

- Density: `geom_density`

- Histogram: `geom_histogram`

- Boxplot: `geom_boxplot`

---
**One Continuous Variable: Density**


```r
df %&gt;% ggplot()+
  geom_density(mapping = aes(x = positiveIncrease))
```
