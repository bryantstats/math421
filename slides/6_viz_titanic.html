# Visualization - Aesthetic Mapping - Titanic

---

class: inverse, middle, center











---
# A visualization:

--

- is a geometry object (a geom)

--

- whose aesthetics

--

- represents variables

--

- from a data set


---
# Aesthetics mean

--

- “something you can see”. 

--

Examples include:

- position (i.e., on the x and y axes)
- color (“outside” color)
- fill (“inside” color)
- shape (of points)
- size

---
# Aesthetics Mapping

--

- map

--

- variables

--

- to aesthetics

---
class: inverse, middle, center
# Examples

---


```r
library(tidyverse)
library(ggplot2)
df &lt;- read_csv('https://bryantstats.github.io/math421/data/titanic.csv')
df &lt;- df %&gt;% 
  mutate(Survived = as.character(Survived),
         Pclass = as.character(Pclass))
```


---

```r
df %&gt;% ggplot()+
  geom_density(mapping = aes(x = Age, color=Survived))
```

![](6_viz_titanic_files/figure-html/unnamed-chunk-3-1.png)&lt;!-- --&gt;
---
# Aesthetic of a geom

- A geom has its list of own aesthetics

- Use `?geom_point()` to check for the list of `geom_point`

- Some aesthetics are required, some are not

---
class: inverse, middle, center
# Common Visualization Practices

---
# One Continuous Variable

- Density: `geom_density`

- Histogram: `geom_histogram`

- Boxplot: `geom_boxplot`

---
**One Continuous Variable: Density**


```r
df %&gt;% ggplot()+
  geom_density(mapping = aes(x = Age))
```

![](6_viz_titanic_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;

---
**One Continuous Variable: Histogram**


```r
df %&gt;% ggplot()+
  geom_histogram(mapping = aes(x = Age))
```

![](6_viz_titanic_files/figure-html/unnamed-chunk-5-1.png)&lt;!-- --&gt;


---
**One Categorical Variable: Bar chart**


```r
df %&gt;% ggplot()+
  geom_bar(mapping = aes(x = Survived))
```

![](6_viz_titanic_files/figure-html/unnamed-chunk-6-1.png)&lt;!-- --&gt;

---
# Two Continuous Variables

- Scatter Plot: `geom_point`
- Line Plot: `geom_line`
- Smooth Plot: `geom_smooth`


---
**Two numeric: Scatter Plot: `geom_point`**


```r
df %&gt;% ggplot()+geom_point(aes(x=Age, y=Fare))
```

![](6_viz_titanic_files/figure-html/unnamed-chunk-7-1.png)&lt;!-- --&gt;


---
**Two numeric: Line Plot: `geom_line`**


```r
df %&gt;% ggplot()+geom_line(aes(x=Age, y=Fare))
```

![](6_viz_titanic_files/figure-html/unnamed-chunk-8-1.png)&lt;!-- --&gt;


---
**Two numeric: Smooth Plot: `geom_smooth`**


```r
df %&gt;% ggplot()+geom_smooth(aes(x=Age, y=Fare))
```

![](6_viz_titanic_files/figure-html/unnamed-chunk-9-1.png)&lt;!-- --&gt;

**Two numeric: geom_point + geom_smooth**


```r
df %&gt;% ggplot() + geom_point(aes(x=Age, y=Fare))+
  geom_smooth(aes(x=Age, y=Fare))
```

![](6_viz_titanic_files/figure-html/unnamed-chunk-10-1.png)&lt;!-- --&gt;
