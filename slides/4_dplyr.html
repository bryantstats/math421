# tidyverse

---
class: inverse

# `tidyverse` package

- The tidyverse is an opinionated collection of R packages designed for data science.

- All packages share an underlying design philosophy, grammar, and data structures.

---
class: inverse

# Core Packages

- **ggplot2**: Visualization

- **dplyr**: Data Wrangling

- **purrr**: Functional Programming

---
class: inverse

# Install `tidyverse`


```r
install.packages('tidyverse')
library(tidyverse)
```


```r
library(tidyverse)
```

class: inverse, center, middle

# read_csv

---
class: inverse

# read_csv 

Use `read_csv` instead of `read.csv` to read the data 

- `read_csv` 


```r
library(tidyverse)
df &lt;- read_csv('https://covidtracking.com/data/download/all-states-history.csv')
```

class: inverse

# read_csv vs. read.csv

- read_csv is faster


```r
start_time &lt;- Sys.time()
df &lt;- read.csv('https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-counties.csv')
end_time &lt;- Sys.time()

end_time - start_time
```

```
## Time difference of 2.413997 mins
```

---
class: inverse, center, middle

# Pipe (%&gt;%) 

# Hotkey: Ctrl + Shift + M


---
class: inverse

# Pipe operator (%&gt;%) 

- `\(x\)` %&gt;% `\(f\)` is the same `\(f(x)\)`


```r
x &lt;- c(1:10)

# conventional way
sum(x)
```

```
## [1] 55
```

```r
# Pipe
x %&gt;% sum
```

```
## [1] 55
```


---
class: inverse

# Pipe operator (%&gt;%)

- `\(x\)` %&gt;% `\(f\)` %&gt;% `\(g\)` is the same `\(g(f(x))\)`


```r
x &lt;- c(1:10)

# conventional way
log(sum(x))
```

```
## [1] 4.007333
```

```r
# Pipe
x %&gt;% sum %&gt;% log
```

```
## [1] 4.007333
```

# dplyr

---
class: inverse

# Five verbs of dplyr

- `select()` selects columns from data
- `filter()` filter rows of data
- `summarise()` summarises data (calculating summary statistics)
- `arrange()` arrange data
- `mutate()` creates new variables

---

```r
df &lt;- read_csv('https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-counties.csv')

df1 &lt;-  select(df, state, date)
```

# summarise

---
class: inverse

# summarise: Calculations on continuous variables


```r
df %&gt;% summarise(mean_death = mean(deaths, na.rm=TRUE))
```

```
## # A tibble: 1 x 1
##   mean_death
##        &lt;dbl&gt;
## 1       162.
```

---
class: inverse

# summarise: Calculations on continuous variables


```r
df %&gt;% summarise(mean_death = mean(deaths, na.rm=TRUE), 
                 median_cases=median(cases, na.rm=TRUE), 
                 max_death=max(deaths, na.rm=TRUE))
```

```
## # A tibble: 1 x 3
##   mean_death median_cases max_death
##        &lt;dbl&gt;        &lt;dbl&gt;     &lt;dbl&gt;
## 1       162.         1773     40267
```
