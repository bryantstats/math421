# Map function

.pull-left[

- When you apply the same function to all columns of a data frame, 

- you could use a map function in the `purrr` package to make the code simpler

]

.pull-right[



```r
for (i in 1:length(df))
{
  class(df[[i]])
}
```

- The above is the same as


```r
library(purrr)
map_df(df, class)
```

# Example 


.pull-left[

Write the following function.  Give an example to test your function. 

- Input: 

   - a data frame

- Output: 

  - a data frame with all the missing of non-numeric variables replaced by the associated modes. 

]

.pull-right[

- We use the `mode_impute` function from last class





```r
numeric_impute &lt;- function(d)
{
  for (i in 1:length(d))
  {
      d[[i]] &lt;- mode_impute(d[[i]])
  }
  return(d)
}
```
]

# Example 

.pull-left[

Write the following function.  Give an example to test your function. 

- Input: 

   - a data frame

- Output: 

  - Density plots of all numeric variables.  
]

.pull-right[


```r
density_plot &lt;- function(d)
{
  library(ggplot2)
  for (i in 1:length(d))
  {
    if (is.numeric(d[[i]]))
    {
      print(ggplot(d, aes(x = d[[i]]))+ 
              geom_density()+
              labs(x = names(d)[i]))
    }
  }
}
```

]

# Example 

.pull-left[

Write the following function.  Give an example to test your function. 

- Input: 

   - a data frame

- Output: 

  - all possible the scatter plots.  
]

.pull-right[


```r
scatter_plot &lt;- function(d)
{
  library(ggplot2)
  l &lt;- length(d)
  for (i in 1:(l-1))
    for (j in (i+1):l)
  {
    if (is.numeric(d[[i]])&amp;is.numeric(d[[j]]))
    {
      print(ggplot(d, aes(x = d[[i]], y = d[[j]]))+ 
              geom_point()+
              labs(x = names(d)[i], y = names(d)[j]))
    }
  }
}
```
]

density_plot2 &lt;- function(d)
{
  library(ggplot2)
  l &lt;- length(d)
  for (i in 1:(l-1))
    for (j in (i+1):l)
  {
    if (is.numeric(d[[i]])&amp; (!is.numeric(d[[j]])))
    {
      print(ggplot(d, aes(x = d[[i]], color = d[[j]]))+ 
              geom_density()+labs(x = names(d)[i], color = names(d)[j]))
    }
  }
}

# Example 

.pull-left[

Write the following function.  Give an example to test your function. 

- Input: 

   - a data frame

- Output: 

  - all possible the bar plots of a non-numeric variable filled by a non-numeric variable.  

]

.pull-right[


```r
bar_plot2 &lt;- function(d)
{
  library(ggplot2)
  l &lt;- length(d)
  for (i in 1:(l-1))
    for (j in (i+1):l)
  {
    if ((!is.numeric(d[[i]])) &amp; (!is.numeric(d[[j]])))
    {
      print(ggplot(d, aes(x = d[[i]], fill = d[[j]])) + 
              geom_bar(position = 'dodge')+
              labs(x = names(d)[i], fill = names(d)[j]))
    }
  }
}
```
]
